{% extends "base.html" %}

{% block title %}News - Crypto platform{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>The latest News</h1>
    <hr>
    {% if news_article %}
        <div class="card">
            <img src="{{ news_article.urlToImage }}" class="card-img-top news-img" alt="News Image">
            <div class="card-body">
                <h5 class="card-title">{{ news_article.title }}</h5>
                <p class="card-text">{{ news_article.description }}</p>
                <a href="{{ news_article.url }}" class="btn btn-dark" target="_blank">Read More</a>
            </div>
        </div>
    {% else %}
        <p>No Bitcoin news available at the moment.</p>
    {% endif %}
</div>
{% endblock %}
