{% load static %}

<div id="cryptoCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#cryptoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#cryptoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#cryptoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner rounded shadow">
    <div class="carousel-item active">
      <img src="{% static 'images/carousel/crypto_rates.jpg' %}" class="d-block w-100 carousel-img alt="Crypto Slide 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Track Live Crypto Rates</h5>
        <p>Get the latest updates from Bybit and CoinMarketCap.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carousel/crypto_blog.jpg' %}" class="d-block w-100 carousel-img" alt="Crypto Slide 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Read Our Blog</h5>
        <p>Stay informed with the latest trends and news.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carousel/crypto_news.jpg' %}" class="d-block w-100 carousel-img" alt="Crypto Slide 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Explore the Platform</h5>
        <p>Everything you need in one place.</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#cryptoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#cryptoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
